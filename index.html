<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Basics</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
</head>
<body>

<div id="mainContainer">
    <h1 id="titleText">TO-DO LIST</h1>

    <div id="listContainer">
        <ul id="todoList"></ul>
    </div>
</div>

<script type="text/template" id="todoItemTemplate">
    <div class="todoItem">
        <input class="toggle" type="checkbox">
        <label><%- title %></label>
    </div>
</script>

<script type="text/javascript" src="js/models.js"></script>
<script type="text/javascript" src="js/collections.js"></script>
<script type="text/javascript" src="js/todoViews.js"></script>
<script type="text/javascript" src="js/appViews.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
